<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="main">
    <div class="music" id="music">
        <audio id="audioFir" src="audioFile/beyond.mp3" preload="none" loop/>
    </div>
    <img src="img/arr.png" alt="" class="p1_arr"/>
    <ul id="list">
        <li>
            <img src="img/01_top.png" alt="" class="p1_top animated bounceInDown"/>
            <img src="img/01_bottom.png" alt="" class="p1_bottom animated bounceInUp"/>

        </li>
        <li>
            <img src="img/02_top.png" alt="" class="p2_top animated rotateIn"/>
            <img src="img/02_content.png" alt="" class="p2_content animated bounceInLeft"/>
            <img src="img/02_bottom.png" alt="" class="p2_bottom animated rollIn"/>
        </li>
        <li>
            <img src="img/03_top.png" alt="" class="p3_top animated flipInY"/>
            <img src="img/03_all.png" alt="" class="p3_all animated rotateIn"/>
            <img src="img/03_bottom.png" alt="" class="p3_bottom animated slideInUp"/>
        </li>
        <li>
            <img src="img/04_top.png" alt="" class="p4_top animated fadeInUp"/>

            <div class="p4_words animated rotateInUpLeft">
                <p class="info">为成为一名优秀的全栈开发工程师</p>
                <h5 class="title">奋斗不止</h5>

                <p class="info">感谢您的观看</p>

                <p class="info last">陈广良：15712833954</p>
            </div>
            <img src="img/04_bg.png" alt="" class="p4_bg animated bounceInUp"/>
            <img src="img/04_woshou.png" alt="" class="p4_woshou animated bounceInLeft"/>
        </li>
    </ul>
</div>
</body>
</html>
